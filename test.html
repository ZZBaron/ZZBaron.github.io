<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax with Different Fonts</title>
    <style>
        body {
            font-family: "Comic Sans MS"
        }
    </style>

    <!-- Load MathJax -->
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

    <script type="text/javascript">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            "HTML-CSS": {
                availableFonts: ["TeX"], // Forces MathJax to use the TeX font
            }
        });
    </script>
</head>
<body>

    <p>This is a paragraph using Comic Sans. The inline math below should render with the default TeX font:</p>
    
    <p>Here is an inline equation: \( E = mc^2 \).</p>
    
    <p>Here is a displayed equation:</p>
    
    $$ E = mc^2 $$

</body>
</html>
